name: Deploy to EKS (Manual)

on:
  workflow_dispatch:   # üëà Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configure AWS credentials (Access Keys)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # 3Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ap-south-1 \
        | docker login --username AWS --password-stdin <ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com

    # 4Ô∏è‚É£ Build & Push Backend Image
    - name: Build & Push Backend
      run: |
        docker build -t backend ./backend
        docker tag backend:latest <ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/backend:latest
        docker push <ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/backend:latest

    # 5Ô∏è‚É£ Build & Push Frontend Image
    - name: Build & Push Frontend
      run: |
        docker build -t frontend ./frontend
        docker tag frontend:latest <ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
        docker push <ACCOUNT_ID>.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest

    # 6Ô∏è‚É£ Update kubeconfig (connect kubectl to EKS)
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ap-south-1 \
          --name my-cluster

    # 7Ô∏è‚É£ Deploy Kubernetes manifests
    - name: Deploy to EKS
      run: |
        kubectl apply -f kubernetes/
        kubectl rollout status deployment/backend-deployment -n wanderlust
        kubectl rollout status deployment/frontend-deployment -n wanderlust

    # 8Ô∏è‚É£ Verify Pods & Services
    - name: Verify deployment
      run: |
        kubectl get pods -n wanderlust
        kubectl get svc -n wanderlust
